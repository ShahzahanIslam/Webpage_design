<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Registration</h1>
        </div>
        <div class="name">
            <h2>Name</h2>
            <input type="text" id="first_name" placeholder="Enter ur first Name-"><br>
            <label class="first_label" for=""> First Name </label>
            <input type="text" id="last_name" placeholder="Enter ur last Name">
            <label class="second_label" for=""> Last Name</label>
        </div>
        <div class="email">
            <h2>E-Mail</h2>
            <input type="email" placeholder="Enter ur E-Mail">
        </div>
        <div class="phone">
            <h2>Phone</h2>
            <input type="phone" placeholder="Enter ur phone number">
        </div>
        <div class="select">
            <h2>Subject</h2>
            <select name="" id="">
                <option disabled="disabled" selected="selected"> --Choice ur option </option>
                <option> Subject-1</option>
                <option> Subject-2</option>
                <option> Subject-3</option>
            </select>
        </div>
        <div class="radio">
            <h2> Are u begginer? </h2>
            <input type="radio"> Yes
            <input type="radio"> No
        </div>
        <div class="button">
            <button>REGISTER</button>
        </div>
    </div>

</body>
</html>
